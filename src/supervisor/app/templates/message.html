<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message and Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
        p {
            color: #333;
            margin: 10px;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: 500px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Message</h1>
    <p>Author: {{ author }}</p>
    <p>{{ message }}</p>
    <h1>Image</h1>
    {% if image_url %}
        <img src="{{ image_url }}" alt="Image">
    {% else %}
        <p>{{ image_text }}</p>
    {% endif %}
</body>
</html>
